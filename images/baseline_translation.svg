<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#ffffff"/>
    
    <!-- Grid -->
    <g stroke="#e0e0e0" stroke-width="1">
        <line x1="100" y1="50" x2="100" y2="350"/>
        <line x1="100" y1="350" x2="700" y2="350"/>
        <!-- Horizontal grid lines -->
        <line x1="100" y1="50" x2="700" y2="50" stroke-dasharray="5,5"/>
        <line x1="100" y1="150" x2="700" y2="150" stroke-dasharray="5,5"/>
        <line x1="100" y1="250" x2="700" y2="250" stroke-dasharray="5,5"/>
    </g>

    <!-- Data lines -->
    <g fill="none" stroke-width="2">
        <!-- Beam 7 -->
        <path d="M150,146 L300,294 L450,272 L600,282" stroke="#ff6b6b"/>
        <!-- Beam 5 -->
        <path d="M150,154 L300,308 L450,280 L600,292" stroke="#4ecdc4"/>
        <!-- Beam 3 -->
        <path d="M150,174 L300,318 L450,298 L600,288" stroke="#45b7d1"/>
    </g>

    <!-- Points -->
    <g fill="#fff" stroke-width="2">
        <!-- Beam 7 -->
        <circle cx="150" cy="146" r="4" stroke="#ff6b6b"/>
        <circle cx="300" cy="294" r="4" stroke="#ff6b6b"/>
        <circle cx="450" cy="272" r="4" stroke="#ff6b6b"/>
        <circle cx="600" cy="282" r="4" stroke="#ff6b6b"/>
        <!-- Beam 5 -->
        <circle cx="150" cy="154" r="4" stroke="#4ecdc4"/>
        <circle cx="300" cy="308" r="4" stroke="#4ecdc4"/>
        <circle cx="450" cy="280" r="4" stroke="#4ecdc4"/>
        <circle cx="600" cy="292" r="4" stroke="#4ecdc4"/>
        <!-- Beam 3 -->
        <circle cx="150" cy="174" r="4" stroke="#45b7d1"/>
        <circle cx="300" cy="318" r="4" stroke="#45b7d1"/>
        <circle cx="450" cy="298" r="4" stroke="#45b7d1"/>
        <circle cx="600" cy="288" r="4" stroke="#45b7d1"/>
    </g>

    <!-- Labels -->
    <g font-family="Arial" font-size="12">
        <!-- X axis -->
        <text x="150" y="370" text-anchor="middle">2000</text>
        <text x="300" y="370" text-anchor="middle">4000</text>
        <text x="450" y="370" text-anchor="middle">6000</text>
        <text x="600" y="370" text-anchor="middle">6500</text>
        <text x="400" y="390" text-anchor="middle">Training Steps</text>

        <!-- Y axis -->
        <text x="90" y="355" text-anchor="end">6.0</text>
        <text x="90" y="255" text-anchor="end">6.8</text>
        <text x="90" y="155" text-anchor="end">7.6</text>
        <text x="90" y="55" text-anchor="end">8.4</text>
        <text x="60" y="200" text-anchor="middle" transform="rotate(-90 60,200)">BLEU Score</text>

        <!-- Title -->
        <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="bold">BLEU Scores Across Training Steps</text>

        <!-- Legend -->
        <g transform="translate(620,80)">
            <rect x="0" y="0" width="15" height="15" fill="#ff6b6b"/>
            <text x="20" y="12">Beam 7</text>
            <rect x="0" y="20" width="15" height="15" fill="#4ecdc4"/>
            <text x="20" y="32">Beam 5</text>
            <rect x="0" y="40" width="15" height="15" fill="#45b7d1"/>
            <text x="20" y="52">Beam 3</text>
        </g>
    </g>
</svg>
